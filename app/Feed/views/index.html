<!-- Sender view code -->

  <div class='list-group senders-list'>
    <div class="item item-thumbnail-left" id="status">
        <img id="mailIcon" src="/icons/email_transit.png">
        <div class="row sender">
          <div class="col sender-name">
            SnailPost in transit...
          </div>
        </div>
    </div>
    <div ng-repeat="sender in senders">
      <super-navigate location="Feed#messages?id={{user}},{{sender}},{{delay}}" class="item item-thumbnail-left">
        <img id="mailIcon" ng-src={{icons[sender]}}>
        <div class="row sender">
          <div class="col sender-name">
            {{sender}}
          </div>
        </div>
      </super-navigate>
    </div>
  </div>


  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">SnailPost</h4>
        </div>
        <div class="modal-body">
          <p>{{modalMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <super-navigate location="Feed#post" class="bottom">
    <button class="item button button-block button-purple">
      Send new SnailPost
    </button>
  </super-navigate>

  </body>

</div>
